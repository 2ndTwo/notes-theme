<article>
  <a href="{{ .URL }}">
    <h2>
      {{ .Title }}
    </h2>
  </a>
  <section>
    {{- if .Params.summary }}
      <p>{{ .Params.summary | markdownify }}</p>
      {{ partialCached "note/source.html" . .Dir .Title }}
    {{- else }}
      <p>No summary exists (yet).</p>
    {{- end }}
  </section>
</article>
