{{- if (len (where .Site.Sections "Type" "website")) gt 0 }}
  <nav class="websites-menu">
    <ul>
      {{- range where .Site.Sections "Type" "website" -}}
        <li>
          <a href="{{ .Permalink }}">
            <h2>{{ .Title }}</h2>
            <p>{{ .Content }}</p>
          </a>
        </li>  
      {{- end -}}
    </ul>
  </nav>
{{- else -}}
  <p>There appear to be no websites.</p>
{{- end -}}
